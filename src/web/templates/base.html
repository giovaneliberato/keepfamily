  <link href="/static/css/bootstrap.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">

  <body>
    <div class="row clearfix header">
      <div class="col-md-1 column">
      </div>
      <div class="col-md-10 column">
        <div class="page-header">
          <h1>
            KeepFamily <small>controle financeiro</small>
          </h1>
        </div>
        {% if not logged_user %} 
        <form style="margin-top: -64px;" class="form-inline pull-right" role="form" action="/home/logar" method="POST">
        {% if 'loggin_error' in errors %}
          <span class="label label-danger">Login ou senha incorretos</span>
        {% endif %}  
          <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Usuario">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="passwd" placeholder="Senha">
          </div>
          <button type="submit" class="btn btn-default">Entrar</button>
        </form>
     {% else %}
      <h2 class="username">{{ logged_user.name }}<a class="btn-logout" href="/home/logout">sair</a></h2>
     {% endif%}
   </div>
   <div class="col-md-1 column">
   </div>
 </div>
 <br>
 {% block body %}{% endblock %}
</body>
</html>
